<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1">
    <title>Jquery Mobile - >estructura de una pag</title>
    <link rel="stylesheet" href="../jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" media="screen" title="no title" charset="utf-8">

  <body>

    </div>



</div>

    </div>

<h1>Dialogo</h1>
  </div>

  <div data-role="content">

</div>


    <script src="../js/jquery-2.2.3.min.js"/></script>
